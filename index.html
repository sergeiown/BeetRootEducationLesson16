<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon_io/site.webmanifest" />
    <title>Freehand</title>
  </head>
  <body>
    <!--⇓ ⇓ ⇓ ⇓ ⇓ header ⇓ ⇓ ⇓ ⇓ ⇓ -->
    <header class="header">
      <img src="./img/logo-header.png" alt="logo" />
    </header>
    <!--⇧ ⇧ ⇧ ⇧ ⇧ header ⇧ ⇧ ⇧ ⇧ ⇧-->

    <!--⇓ ⇓ ⇓ ⇓ ⇓ main ⇓ ⇓ ⇓ ⇓ ⇓ -->
    <main class="main"></main>
    <!--⇧ ⇧ ⇧ ⇧ ⇧ main ⇧ ⇧ ⇧ ⇧ ⇧-->
    <section class="main__title title"></section>
    <section class="main__cards cards"></section>
    <!--⇓ ⇓ ⇓ ⇓ ⇓ footer ⇓ ⇓ ⇓ ⇓ ⇓ -->
    <footer class="footer">
      <img class="footer__logo" src="./img/Logo-footer.png" alt="logo" />
      <ul class="footer__icons icons">
        <li class="icons__icon"></li>
        <li class="icons__icon"></li>
        <li class="icons__icon"></li>
        <li class="icons__icon"></li>
        <li class="icons__icon"></li>
      </ul>
    </footer>
    <!--⇧ ⇧ ⇧ ⇧ ⇧ footer ⇧ ⇧ ⇧ ⇧ ⇧-->
  </body>
</html>
